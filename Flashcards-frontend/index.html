<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Study Time Cards App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    
        <nav id="navigation-bar" class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="index.html">Study Time Cards</a>
            </div>
            <ul class="nav navbar-nav">
              <li id="my-decks-button"><a>My decks</a></li>
              <li id="log-in-button"><a id="log-in">Log in</a></li>
              <li id="sign-up-button"><a id="sign-up">Sign up</a></li>
              <li id="log-out-button"><a id="log-out">Log out</a></li>
              <li id="my-profile-button"><a id="my-profile">My profile</a></li>
            </ul>
          </div>
        </nav>
    
        <div class="my-decks-window" id="my-decks-window">
          <br><br>
          <img class="center-image" src="https://cdn2.hubspot.net/hub/360031/file-514060139.png?width=600&height=600&name=file-514060139.png">
          <br><br>
          <p class="welcome-header">Welcome to Study Time Cards</p>
          <br><br>
          <p class="welcome-text">Forget index cards, make digital flashcards to help you study.</p>
          <br><br>
          <p class="welcome-text">Log in now to make your first deck and begin studying! WoO WoO!</p>
        </div>
        <div class="deck-window" id="deck-window">
            <!-- PLACEHOLDER FOR DECKS -->
        </div>
        <div id="timer-window">

        </div>
        <div id="cards">
            <!-- PLACEHOLDER FOR CARDS -->
        </div>
        <div id="card-window">
    
        </div>
        <div id="login-form">
          
        </div>
        <div id="viewAll-row" class="row">
            <div id="front-column" class="column"></div>
            <div id="back-column" class="column"></div>
        </div>
        <p id="flash"></p>
    </div>  

 
  
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.js"></script>
  <script src="index.js"></script>
</body>
</html>
